<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>droplist的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>droplist的demo</h2>

<style type="text/css">
    .droplist {
        display: inline-block;
        line-height: 20px;
        border: 1px solid #aaa;
        vertical-align: middle;
    }
    .drop-text {
        display: block;
        overflow: hidden;
        padding: 0 5px;
        width: 100px;
    }
    input.drop-text {
        line-height: 20px;
        border: 0 none;
    }
    .drop-trigger {
        display: inline-block;
        width: 20px;
        height: 20px;
        border-left: 1px solid #aaa;
        float: right;
    }
    .drop-trigger .caret {
        width: 0;
        height: 0;
        display: block;
        border: 4px dashed transparent;
        border-top: 4px solid #000;
        line-height: 0;
        font-size: 0;
        margin-top: 8px;
        margin-left: 6px;
    }
    .dropmenu-overlay {
        border: 1px solid rgb(147,193,235);
        position: absolute;
        left: -999em;
        top: -999em;
        background-color: #fff;
        width: 130px;
    }
    .dropmenu-overlay ul {
        padding: 0;
        margin: 0;
        list-style: none;
    }
    .dropmenu-overlay li {
        padding: 3px 5px;
    }
    .dropmenu-overlay .selected {
        background-color: rgb(174,212,255);
    }
    .dropmenu-overlay .focus {
        outline-color: rgb(91, 157, 217);
        outline-offset: -2px;
        outline-style: auto;
        outline-width: 3px;
    }
</style>
<div class="droplist">
    <div class="drop-trigger"><i class="caret"></i></div>
    <input type="text" class="drop-text" />
</div>

<input type="text" list="dropdata" />
<br />

<datalist id="dropdata">
    <option value="111">111</option>
    <option value="222">222</option>
    <option value="333">333</option>
    <option value="444">444</option>
</datalist>

<select name="" id="become">
    <option value="111">111</option>
    <option value="222">222</option>
    <option value="333">333</option>
    <option value="444">444</option>
</select>


<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/droplist/0.1/index', function (S, Droplist) {
        var da = new Droplist({
            selectedItem: {
                value: "4567",
                text: "4567"
            },
            srcNode: ".droplist",
            dataSource: "./getlist.html"
        });
        da.render();

        var initData = da.getSelectedData();
        console.log(initData);

        var drop = new Droplist({
          selectedItem: {
              value: "3",
              text: "init3"
          },
          dataSource: {
              url: "./getlist2.html",
              data: {
                  test: 1,
                  aaa:2
              }
          },
          fnDataAdapter: function(list) {
              var result = [];
              S.each(list, function(it) {
                result.push({
                    text: it.text,
                    value: it.id
                });
              });
              return result;
          }
        });
        drop.on('change', function(ev) {
            var data = ev.data;
            console.log('da', data);
        });
        drop.render();

        console.log('drop init selected data', drop.getSelectedData());

        setTimeout(function() {
            drop.selectByValue("5");
        }, 500);

        var elSelect = document.getElementById('become'),
            dd = Droplist.decorate(elSelect);

        dd.on('change', function(ev) {
            console.log('dd', ev.data);
        });
        dd.render();

        var de = new Droplist({
            selectedItem: {
                value: "890",
                text: "890"
            },
            dataSource: "./getlist3.html",
            fnReceive: function(dt) {
                var data = dt.data,
                    result = data && data.length > 0;

                if(!result) {
                    alert("您还没有创建数据");
                }

                return {
                    result: result,
                    list: data
                }
            },
            insertion: function(el) {
                S.DOM.insertBefore(el, dd.elWrap);
            }
        });
        de.on('change', function(ev) {
            console.log('de', ev.data);
        });
        de.render();
    })
</script>
</body>
</html>
